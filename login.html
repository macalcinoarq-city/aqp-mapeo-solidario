<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - AQP Activa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 320px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #ffb300;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e65100;
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2>Panel Administrativo</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="ContraseÃ±a">

  <button onclick="login()">Ingresar</button>

  <div class="error" id="errorMsg"></div>
</div>

<script>

const supabaseUrl = "https://esgprjbtkykdkzhpkjie.supabase.co";
const supabaseKey = "sb_publishable_Pjl5CaB7eqtkAaBIaVVdXg_qAIXMB4S";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function login() {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    document.getElementById("errorMsg").innerText = "Credenciales incorrectas";
  } else {
    window.location.href = "/admin.html";
  }
}

</script>

</body>
</html>
