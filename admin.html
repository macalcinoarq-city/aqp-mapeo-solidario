<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Panel Administrativo - AQP Activa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .estado {
      font-weight: bold;
    }

    button {
      margin-right: 8px;
      margin-top: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .aprobar {
      background: #43a047;
      color: white;
    }

    .rechazar {
      background: #e53935;
      color: white;
    }
  </style>
</head>

<body>

<h1>Solicitudes pendientes</h1>

<div id="listaSolicitudes"></div>

<script>

const supabaseUrl = "https://esgprjbtkykdkzhpkjie.supabase.co";
const supabaseKey = "sb_publishable_Pjl5CaB7eqtkAaBIaVVdXg_qAIXMB4S";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function cargarSolicitudes() {

  const { data, error } = await supabaseClient
    .from('reportes')
    .select('*')
    .not('solicitud_cambio', 'is', null);

  if (error) {
    alert("Error cargando solicitudes");
    return;
  }

  const contenedor = document.getElementById("listaSolicitudes");
  contenedor.innerHTML = "";

  if (data.length === 0) {
    contenedor.innerHTML = "<p>No hay solicitudes pendientes.</p>";
    return;
  }

  data.forEach(r => {

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <strong>Categoría:</strong> ${r.categoria}<br>
      <strong>Estado actual:</strong> ${r.estado || "no_atendido"}<br>
      <strong>Solicitud:</strong> ${r.solicitud_cambio}<br>
      <strong>Descripción:</strong> ${r.descripcion || ""}<br>
      <button class="aprobar" onclick="aprobar('${r.id}', '${r.solicitud_cambio}')">Aprobar</button>
      <button class="rechazar" onclick="rechazar('${r.id}')">Rechazar</button>
    `;

    contenedor.appendChild(div);
  });
}

async function aprobar(id, nuevoEstado) {

  const { error } = await supabaseClient
    .from('reportes')
    .update({
      estado: nuevoEstado,
      solicitud_cambio: null
    })
    .eq('id', id);

  if (error) {
    alert("Error al aprobar");
  } else {
    cargarSolicitudes();
  }
}

async function rechazar(id) {

  const { error } = await supabaseClient
    .from('reportes')
    .update({
      solicitud_cambio: null
    })
    .eq('id', id);

  if (error) {
    alert("Error al rechazar");
  } else {
    cargarSolicitudes();
  }
}

cargarSolicitudes();

</script>

</body>
</html>
